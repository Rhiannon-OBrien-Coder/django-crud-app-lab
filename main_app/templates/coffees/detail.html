{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/coffees/coffee-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="coffee-container">
  <div class="coffee-img">
    <img src="{% static 'images/sk8r-boi-coffee.svg' %}" alt="A skater boy coffee" />
  </div>
  <div class="coffee-details">
    <h1>{{ coffee.name }}</h1>
    <h2>{{ coffee.brand }}</h2>
    <p>{{ coffee.description }}</p>
    <p>{{ coffee.rating }}</p>
  
    <div class="coffee-actions">
      <a href="{% url 'coffee-update' coffee.id %}" class="btn warn">Edit</a>
      <a href="{% url 'coffee-delete' coffee.id %}" class="btn danger">Delete</a>
    </div>
  </div>  
</section>
{% endblock %}
